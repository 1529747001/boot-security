<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>aid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='aid' type='text' name='aid' id='aid' data-bv-notempty='true' data-bv-notempty-message='aid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>typeid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='typeid' type='text' name='typeid' id='typeid' data-bv-notempty='true' data-bv-notempty-message='typeid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>filetype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='filetype' type='text' name='filetype' id='filetype' data-bv-notempty='true' data-bv-notempty-message='filetype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>language</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='language' type='text' name='language' id='language' data-bv-notempty='true' data-bv-notempty-message='language 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>softtype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='softtype' type='text' name='softtype' id='softtype' data-bv-notempty='true' data-bv-notempty-message='softtype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>accredit</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='accredit' type='text' name='accredit' id='accredit' data-bv-notempty='true' data-bv-notempty-message='accredit 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>os</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='os' type='text' name='os' id='os' data-bv-notempty='true' data-bv-notempty-message='os 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>softrank</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='softrank' type='text' name='softrank' id='softrank' data-bv-notempty='true' data-bv-notempty-message='softrank 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>officialUrl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='officialUrl' type='text' name='officialUrl' id='officialUrl' data-bv-notempty='true' data-bv-notempty-message='officialUrl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>officialDemo</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='officialDemo' type='text' name='officialDemo' id='officialDemo' data-bv-notempty='true' data-bv-notempty-message='officialDemo 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>softsize</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='softsize' type='text' name='softsize' id='softsize' data-bv-notempty='true' data-bv-notempty-message='softsize 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>softlinks</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='softlinks' type='text' name='softlinks' id='softlinks' data-bv-notempty='true' data-bv-notempty-message='softlinks 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>introduce</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='introduce' type='text' name='introduce' id='introduce' data-bv-notempty='true' data-bv-notempty-message='introduce 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>daccess</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='daccess' type='text' name='daccess' id='daccess' data-bv-notempty='true' data-bv-notempty-message='daccess 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>needmoney</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='needmoney' type='text' name='needmoney' id='needmoney' data-bv-notempty='true' data-bv-notempty-message='needmoney 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>templet</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='templet' type='text' name='templet' id='templet' data-bv-notempty='true' data-bv-notempty-message='templet 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>userip</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userip' type='text' name='userip' id='userip' data-bv-notempty='true' data-bv-notempty-message='userip 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>redirecturl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='redirecturl' type='text' name='redirecturl' id='redirecturl' data-bv-notempty='true' data-bv-notempty-message='redirecturl 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='dedeAddonsoftList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	initData();

	function initData(){
		var id = getUrlParam("id");
		if(id != ""){
			$.ajax({
				type : 'get',
				url : '/dedeAddonsofts/'+id,
				async : false,
				success : function(data) {
					$('#aid').val(data.aid);
					$('#typeid').val(data.typeid);
					$('#filetype').val(data.filetype);
					$('#language').val(data.language);
					$('#softtype').val(data.softtype);
					$('#accredit').val(data.accredit);
					$('#os').val(data.os);
					$('#softrank').val(data.softrank);
					$('#officialUrl').val(data.officialUrl);
					$('#officialDemo').val(data.officialDemo);
					$('#softsize').val(data.softsize);
					$('#softlinks').val(data.softlinks);
					$('#introduce').val(data.introduce);
					$('#daccess').val(data.daccess);
					$('#needmoney').val(data.needmoney);
					$('#templet').val(data.templet);
					$('#userip').val(data.userip);
					$('#redirecturl').val(data.redirecturl);

				}
			});
		}
	}

	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : '/dedeAddonsofts',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("修改成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeAddonsoftList.html";
				});
			}
		});
	}

</script>
</body>
</html>
