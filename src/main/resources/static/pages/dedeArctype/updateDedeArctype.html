<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	initData();

	function initData(){
		var id = getUrlParam("id");
		if(id != ""){
			$.ajax({
				type : 'get',
				url : '/dedeArctypes/'+id,
				async : false,
				success : function(data) {
					$('#id').val(data.id);
					$('#reid').val(data.reid);
					$('#topid').val(data.topid);
					$('#sortrank').val(data.sortrank);
					$('#typename').val(data.typename);
					$('#typedir').val(data.typedir);
					$('#isdefault').val(data.isdefault);
					$('#defaultname').val(data.defaultname);
					$('#issend').val(data.issend);
					$('#channeltype').val(data.channeltype);
					$('#maxpage').val(data.maxpage);
					$('#ispart').val(data.ispart);
					$('#corank').val(data.corank);
					$('#tempindex').val(data.tempindex);
					$('#templist').val(data.templist);
					$('#temparticle').val(data.temparticle);
					$('#namerule').val(data.namerule);
					$('#namerule2').val(data.namerule2);
					$('#modname').val(data.modname);
					$('#description').val(data.description);
					$('#keywords').val(data.keywords);
					$('#seotitle').val(data.seotitle);
					$('#moresite').val(data.moresite);
					$('#sitepath').val(data.sitepath);
					$('#siteurl').val(data.siteurl);
					$('#ishidden').val(data.ishidden);
					$('#cross').val(data.cross);
					$('#crossid').val(data.crossid);
					$('#content').val(data.content);
					$('#smalltypes').val(data.smalltypes);

				}
			});
		}
	}

	function update() {
		/*$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}*/

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : '/dedeArctypes',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("修改成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeArctypeList.html";
				});
			}
		});
	}

</script>
