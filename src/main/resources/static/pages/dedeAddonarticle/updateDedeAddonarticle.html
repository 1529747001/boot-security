<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	initData();

	function initData(){
		var id = getUrlParam("id");
		if(id != ""){
			$.ajax({
				type : 'get',
				url : '/dedeArchivess/'+id,
				async : false,
				success : function(data) {
					$('#id').val(data.id);
					$('#typeid').val(data.typeid);
					$('#typeid2').val(data.typeid2);
					$('#sortrank').val(data.sortrank);
					$('#flag').val(data.flag);
					$('#ismake').val(data.ismake);
					$('#channel').val(data.channel);
					$('#arcrank').val(data.arcrank);
					$('#click').val(data.click);
					$('#money').val(data.money);
					$('#title').val(data.title);
					$('#shorttitle').val(data.shorttitle);
					$('#color').val(data.color);
					$('#writer').val(data.writer);
					$('#source').val(data.source);
					$('#litpic').val(data.litpic);
					$('#pubdate').val(data.pubdate);
					$('#senddate').val(data.senddate);
					$('#mid').val(data.mid);
					$('#keywords').val(data.keywords);
					$('#lastpost').val(data.lastpost);
					$('#scores').val(data.scores);
					$('#goodpost').val(data.goodpost);
					$('#badpost').val(data.badpost);
					$('#voteid').val(data.voteid);
					$('#notpost').val(data.notpost);
					$('#description').val(data.description);
					$('#filename').val(data.filename);
					$('#dutyadmin').val(data.dutyadmin);
					$('#tackid').val(data.tackid);
					$('#mtype').val(data.mtype);
					$('#weight').val(data.weight);

				}
			});
		}
	}

	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : '/dedeArchivess',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("修改成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeArchivesList.html";
				});
			}
		});
	}

</script>
