				</div>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>senddate</label>
				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>nativeplace</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='nativeplace' type='text' name='nativeplace' id='nativeplace' data-bv-notempty='true' data-bv-notempty-message='nativeplace 不能为空'>
				</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='dedeAddoninfosList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	function add() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'post',
			url : '/dedeAddoninfoss',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("添加成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeAddoninfosList.html";
				});
			}
		});
	}

</script>
</body>
</html>
