<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>aid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='aid' type='text' name='aid' id='aid' data-bv-notempty='true' data-bv-notempty-message='aid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>typeid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='typeid' type='text' name='typeid' id='typeid' data-bv-notempty='true' data-bv-notempty-message='typeid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pagestyle</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pagestyle' type='text' name='pagestyle' id='pagestyle' data-bv-notempty='true' data-bv-notempty-message='pagestyle 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>maxwidth</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='maxwidth' type='text' name='maxwidth' id='maxwidth' data-bv-notempty='true' data-bv-notempty-message='maxwidth 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>imgurls</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='imgurls' type='text' name='imgurls' id='imgurls' data-bv-notempty='true' data-bv-notempty-message='imgurls 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>row</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='row' type='text' name='row' id='row' data-bv-notempty='true' data-bv-notempty-message='row 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>col</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='col' type='text' name='col' id='col' data-bv-notempty='true' data-bv-notempty-message='col 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>isrm</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='isrm' type='text' name='isrm' id='isrm' data-bv-notempty='true' data-bv-notempty-message='isrm 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ddmaxwidth</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ddmaxwidth' type='text' name='ddmaxwidth' id='ddmaxwidth' data-bv-notempty='true' data-bv-notempty-message='ddmaxwidth 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pagepicnum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pagepicnum' type='text' name='pagepicnum' id='pagepicnum' data-bv-notempty='true' data-bv-notempty-message='pagepicnum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>templet</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='templet' type='text' name='templet' id='templet' data-bv-notempty='true' data-bv-notempty-message='templet 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>userip</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userip' type='text' name='userip' id='userip' data-bv-notempty='true' data-bv-notempty-message='userip 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>redirecturl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='redirecturl' type='text' name='redirecturl' id='redirecturl' data-bv-notempty='true' data-bv-notempty-message='redirecturl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>body</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='body' type='text' name='body' id='body' data-bv-notempty='true' data-bv-notempty-message='body 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='dedeAddonimagesList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	function add() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'post',
			url : '/dedeAddonimagess',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("添加成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeAddonimagesList.html";
				});
			}
		});
	}

</script>
</body>
</html>
