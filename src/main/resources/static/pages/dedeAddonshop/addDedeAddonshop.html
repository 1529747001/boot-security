<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>aid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='aid' type='text' name='aid' id='aid' data-bv-notempty='true' data-bv-notempty-message='aid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>typeid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='typeid' type='text' name='typeid' id='typeid' data-bv-notempty='true' data-bv-notempty-message='typeid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>body</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='body' type='text' name='body' id='body' data-bv-notempty='true' data-bv-notempty-message='body 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>price</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='price' type='text' name='price' id='price' data-bv-notempty='true' data-bv-notempty-message='price 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>trueprice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='trueprice' type='text' name='trueprice' id='trueprice' data-bv-notempty='true' data-bv-notempty-message='trueprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>brand</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='brand' type='text' name='brand' id='brand' data-bv-notempty='true' data-bv-notempty-message='brand 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>units</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='units' type='text' name='units' id='units' data-bv-notempty='true' data-bv-notempty-message='units 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>templet</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='templet' type='text' name='templet' id='templet' data-bv-notempty='true' data-bv-notempty-message='templet 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>userip</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userip' type='text' name='userip' id='userip' data-bv-notempty='true' data-bv-notempty-message='userip 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>redirecturl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='redirecturl' type='text' name='redirecturl' id='redirecturl' data-bv-notempty='true' data-bv-notempty-message='redirecturl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>vocation</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='vocation' type='text' name='vocation' id='vocation' data-bv-notempty='true' data-bv-notempty-message='vocation 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>infotype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='infotype' type='text' name='infotype' id='infotype' data-bv-notempty='true' data-bv-notempty-message='infotype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>uptime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='uptime' type='text' name='uptime' id='uptime' data-bv-notempty='true' data-bv-notempty-message='uptime 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='dedeAddonshopList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['layer','laydate'], function(){
		var layer = layui.layer;
	});

	function add() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'post',
			url : '/dedeAddonshops',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("添加成功", {shift: -1, time: 1000}, function(){
					location.href = "dedeAddonshopList.html";
				});
			}
		});
	}

</script>
</body>
</html>
